version: '3.1'
services:
  middleware:
    image: vishal24tuniki/data-slinger-web:v0.0.6
    ports:
      - 80:80
    expose:
      - 80
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: 'mysql'
      DB_USER: 'root'
      DB_NAME: 'ekacare'
      DB_PASSWORD: ''
      DB_PORT: '3306'
      CLIENT_ID: 'testing'
      CLIENT_SECRET: 'd128c12a-d90d-4012-968a-8d14f1ddd57c'
      API_KEY: '5a8890b0-f02c-440a-a708-41b6fcaff3d8'
    volumes:
      - ./middleware:/usr/local/eka/middleware
      - ./logs/middleware:/logs
    stdin_open: true
    tty: true

  mysql:
    image: mariadb:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: on-failure
    volumes:
      - ./db:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ''
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: 'true'
      MARIADB_USER: 'root'
      MARIADB_PASSWORD: ''
      MARIADB_DATABASE: 'ekacare'
    expose:
      - 3306
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
